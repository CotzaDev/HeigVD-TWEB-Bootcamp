<!-- Loading animation -->
<div class='uil-ripple-css' style='transform:scale(0.55);' ng-if="!vm.loaded"><div></div><div></div></div>
<!-- Error message -->
<div class="error_msg" ng-if="vm.error">
   <i class="fa fa-times-circle"></i>
   {{vm.errorMsg}}
</div>
<!-- Content -->
<div ng-if="vm.loaded && !vm.error">
  <h3 class="major">{{ vm.type }} infos</h3>
  <div class="row uniform">
    <div ng-class="vm.languages.labels != 0 ? '6u 12$(xsmall)' : '12u 12$(xsmall)'">
      <div class="table-wrapper">
				<table class="alt">
					<tbody>
						<tr ng-repeat="(key, value) in vm.infos">
							<td class="capitalize">{{key}}</td>
							<td>{{value}}</td>
						</tr>
					</tbody>
				</table>
			</div>
    </div>
    <div class="6u 12u$(xsmall)" ng-if="vm.languages.labels != 0">
      <center><h4>Most used languages</h4></center>
      <canvas id="pie" class="chart chart-pie" chart-data="vm.languages.lines" chart-labels="vm.languages.labels" chart-options="vm.languages.options"></canvas>
    </div>
  </div>
  <div ng-if="vm.members">
    <h3 class="major">Members</h3>
    <div class="row uniform">
      <div ng-class="vm.members.length > 1 ? '6u 12$(xsmall)' : '12u 12$(xsmall)'">
        <div class="table-wrapper">
          <table>
            <tbody>
              <tr ng-repeat="member in vm.members" ng-if="$even" ng-click="vm.goToUser(member.name)">
                <td class="avatar"><img ng-src="{{member.avatar}}" alt=""></td>
                <td>{{member.name}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div ng-if="vm.members.length > 1" class="6u 12$(xsmall)">
        <div class="table-wrapper">
          <table>
            <tbody>
              <tr ng-repeat="member in vm.members" ng-if="$odd" ng-click="vm.goToUser(member.name)">
                <td class="avatar"><img ng-src="{{member.avatar}}" alt=""></td>
                <td>{{member.name}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
